<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 下述案例中 1 = 10px-->
    <svg width="500" height="200" viewBox="0 0 50 20" style="border: 1px solid #000000">
      <rect x="10" y="5" width="10" height="5" style="stroke: #000000; fill: none" />
    </svg>

    <svg width="500" height="200" style="border: 1px solid #000000">
      <rect x="200" y="100" width="100" height="50" stroke-width="10" style="stroke: #000000; fill: none" />
    </svg>

    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="xMidYMid meet"
    >
      <rect x="100" y="100" width="100" height="50" stroke-width="10" style="stroke: red; fill: none" />
    </svg>

    <svg
      width="500"
      height="200"
      viewBox="0 0 200 200"
      style="border: 1px solid #000000"
      preserveAspectRatio="xMaxYMin meet"
    >
      <rect x="100" y="100" width="100" height="50" stroke-width="10" style="stroke: #000000; fill: none" />
    </svg>

    <svg :style="{color:'red'}">
      <use href="#filledArrow"></use>
    </svg>
  </body>
</html>
