<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body,
      html,
      #allmap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
        font-family: "微软雅黑";
      }
    </style>
    <title>地图展示</title>
    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=tspuoVbe0g3Im4FujIPgG31KZlqY35E8"
    ></script>
  </head>
  <body>
    <div id="allmap"></div>
    <script>
      const map = new BMapGL.Map("allmap"); // 创建Map实例
      const point = new BMapGL.Point(120.13, 30.27); // 设置点位
      map.centerAndZoom(point, 12); // 初始化地图,设置中心点坐标和地图级别
      map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放

      map.setMapStyleV2({
        styleId: 'ce5bb2e31c5001088357a8cab67f52ea'
      });
    </script>
  </body>
</html>
